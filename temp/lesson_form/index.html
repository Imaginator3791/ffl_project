<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Урок Формы. CSS-Стили. Фрилансер по жизни 2022</title>
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<input placeholder="Имя" type="text" name="username" value="">
		</div>
		<div>
			<input placeholder="Пароль" type="password" name="userpass" value="">
		</div>
		<div>
			<p><input checked type="radio" name="beer" value="lager">Светлое</p>
			<p><input type="radio" name="beer" value="dark">Тёмное</p>
		</div>
		<br>
		<div>
			<p><input type="radio" name="beer2" value="lager">Светлое</p>
			<p><input checked type="radio" name="beer2" value="dark">Тёмное</p>
		</div>
		<br>
		<div>
			<p><input type="checkbox" name="car" value="yes">Наличие автомобиля</p>
		</div>
		<br>
		<div>
			<input type="file" name="foto">
		</div>
		<br>
		<div>
			<textarea placeholder="Введите Ваши пожелания" name="textar"></textarea>
		</div>
		<br>
		<div>
			<select name="color">
				<option selected value="color">Выберите нужный цвет</option>
				<option value="red">Красный</option>
				<option value="yellow">Желтый</option>
				<option value="green">Зеленый</option>
			</select>
		</div>
		<br>
		<div>
			<button type="submit">Отправить</button>
		</div>
		<br>
		<div>
			<button type="reset">Сбросить</button>
		</div>
	</form>
	</form>
</body>

</html>
